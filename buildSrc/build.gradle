plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

repositories {
  jcenter()
  mavenCentral()
  google()
}

dependencies {
  implementation "com.android.tools.build:gradle:4.1.1"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}