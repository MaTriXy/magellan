apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

group = GROUP
version = VERSION_NAME

android {
  compileSdkVersion Versions.compileSdkVersion
  buildToolsVersion Versions.buildToolsVersion

  resourcePrefix 'magellan_'

  defaultConfig {
    minSdkVersion Versions.minSdkVersion
    targetSdkVersion Versions.targetSdkVersion
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    setSourceCompatibility(JavaVersion.VERSION_1_8)
    setTargetCompatibility(JavaVersion.VERSION_1_8)
  }

  kotlinOptions {
    freeCompilerArgs += ['-Xopt-in=kotlin.RequiresOptIn']
  }

  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }

  buildFeatures {
    viewBinding = true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
}

dependencies {
  implementation Dependencies.kotlinStdLib
  implementation Dependencies.appCompat
  implementation Dependencies.lifecycle
  implementation Dependencies.inject
  implementation Dependencies.coroutines
  implementation Dependencies.coroutinesAndroid

  testImplementation Dependencies.testCore
  testImplementation Dependencies.junit
  testImplementation Dependencies.truth
  testImplementation Dependencies.mockito
  testImplementation Dependencies.archTesting
  testImplementation Dependencies.robolectric
  testImplementation Dependencies.coroutinesTest

// Bug in AGP: Follow this issue - https://issuetracker.google.com/issues/141840950
// lintPublish project(':magellan-lint')
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
